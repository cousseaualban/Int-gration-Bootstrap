<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TP Bootstrap</title>
</head>

<body>
    <!-- Début du header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand col-md-2" href="#">START BOOTSTRAP</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav col-md-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin du header -->

    <!-- Début section 1 -->
    <section class="section1">
        <div class="content">
            <img src="./assets/startbootstrap.png" alt="photo start bootstrap">
            <h1>START BOOTSTRAP</h1>
            <i class="fa fa-star"></i>
            <p>Graphic Artist - Web Designer - Illustrator</p>
        </div>
    </section>
    <!-- Fin section 1 -->

    <!-- Début section 2-->
    <section class="section2">
        <div class="portfolio">
            <h2>Portfolio</h2>
            <i class="fa fa-star"></i>
            <div class="topArticles">
                <img src="./assets/cabin.png" alt="Photo cabane portfolio">
                <img src="./assets/cake.png" alt="Photo gâteau portfolio">
                <img src="./assets/circus.png" alt="Photo cirque portfolio">
            </div>
            <div class="bottomArticles">
                <img src="./assets/game.png" alt="Photo manette portfolio">
                <img src="./assets/safe.png" alt="Photo sécurité portfolio">
                <img src="./assets/submarine.png" alt="Photo sous-marin portfolio">
            </div>
        </div>
    </section>


</body>

</html>
